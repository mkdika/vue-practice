<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 29 | Inline CSS</title>
</head>

<body>
  <div id='app'>
    <h1>Vue.Js Styling with inline CSS Demo</h1>
    <div v-bind:style="[styles, moreStyles]"></div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        moreStyles: {
          'border-radius': '10px'
        }
      },
      computed: {
        styles: function () {
          var height = 200;

          return {
            'background-color': 'blue',
            width: (height / 2) + 'px',
            height: height + 'px'
          };
        }
      }
    });
  </script>
</body>

</html>
