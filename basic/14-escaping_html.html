<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 14 | Escaping HTML</title>
</head>

<body>
  <div id='app'>
    <h1>Outputting and Escaping HTML</h1>
    <p> Default behaviour:<br/> {{ html }}
    </p>

    <p>use html directives:<br/>
      <div v-html="html"></div>
    </p>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        html: '<h1>Hello World</h1>',
      }
    })
  </script>
</body>

</html>
