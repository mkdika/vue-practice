<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 03 | Methods</title>
</head>
<body>
  <div id='app'>
    <h1>Vue.JS Methods Demo</h1>
    <h2>My name is {{ getFullName() }} </h2>
    <h2>Your name is {{ getYourName('Max','Chandika').name }} </h2>
  </div>
  
  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        firstName: 'Maikel',
        lastName: 'Chandika'
      },
      methods: {
        getFullName: function() {
          return this.firstName + ' ' + this.lastName;
        },
        getYourName: function(first,last) {
          return {
            name: first + ' ' + last
          }
        }
      }
    })
  </script>
</body>
</html>
