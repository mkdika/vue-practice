<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 04 | Directives</title>
</head>
<body>
  <div id='app'>
    <h1>Vue.Js Directives Demo</h1>
    <h2>Visit my website <a v-bind:href="siteUrl">Here</a></h2>
  </div>
  
  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        siteUrl: 'https://mkdika.com'
      }
    })
  </script>
</body>
</html>
