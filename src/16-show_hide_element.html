<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 16 | Show Hide Element</title>
</head>

<body>
  <div id='app'>
    <h1>Vue.Js Show and Hide Element Demo</h1>
    <p v-show="isNinja">Invisible like a Ninja!</p>
    <p v-show="!isNinja">Hey, Here I am :)</p>
    <button v-on:click="isNinja = !isNinja">Toggle Ninja Skill</button>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        isNinja: true,
      }
    })
  </script>
</body>

</html>
