<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 17 | V-Cloak</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>

<body>
  <div id='app'>
    <h1>Vue.Js v-cloak demo</h1>
    <p v-cloak>{{ message }}</p>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    setTimeout(function () {
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!'
        }
      })
    }, 3000) // delay for 3 seconds then create Vue instance.
  </script>
</body>

</html>
