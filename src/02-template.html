<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 02 | Template</title>
</head>
<body>
  <div id='app'>
    <h1>Working with Bracket Template</h1>
    <h2>{{ name }} is {{ age > 60?'Old':'Young' }}</h2>
    <h3>First Name: {{ name.split(' ')[0] }}</h3>
    <h3>Last Name: {{ name.split(' ')[1] }}</h3>

  </div>
  
  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        age: 30,
        name: 'Maikel Chandika'
      }
    })
  </script>
</body>
</html>
