<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 08 | Event Arguments</title>
</head>

<body>
  <div id='app'>
    <h1>Adding parameters/arguments to Event listener</h1>
    <button v-on:click="clickedButton('Hello World!', $event)">Click Me!</button>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
      },
      methods: {
        clickedButton: function (message, event) {
          alert(message);
        }
      }
    })
  </script>
</body>

</html>
