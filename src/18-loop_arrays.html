<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.Js 18 | Loop Arrays</title>
</head>

<body>
  <div id='app'>
    <h1>Vue.Js Loop Array Demo</h1>
    <h2>Movies:</h2>
    <ul>
      <li v-for="title in movieTitles">{{ title }}</li>
    </ul>
    <h2>Employees:</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Title</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="employee in employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.title }}</td>
          <td>{{ companyName }}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
  <script type='text/javascript'>
    new Vue({
      el: '#app',
      data: {
        movieTitles: ['The Matrix', 'The Matrix Reloaded', 'The Matrix Revolutions'],
        employees: [
          { name: 'Abby', title: 'Accountant' },
          { name: 'Andy', title: 'Marketing Manager' },
          { name: 'Brandon', title: 'Vue.Js Expert' }
        ],
        companyName: 'PT.Angin Ribut'
      }
    })
  </script>
</body>

</html>
