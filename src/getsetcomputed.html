<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue | Get Set Computed Properties</title>
</head>

<body>
    <div id='app'>
        <p>{{ counter }}</p>
        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>

        <button v-on:click="counter++">Increase Counter</button>
        <button v-on:click="changename">Change Name</button>
        <button v-on:click="changeNameSetter">Change Name (Setter)</button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js'></script>
    <script type='text/javascript'>
        new Vue({
            el: '#app',
            data: {
                counter: 1,
                firstName: 'Maikel',
                lastName: 'Chandika'
            },
            methods: {
                changename: function () {
                    this.firstName = 'Maximilian'
                    this.lastName = 'Chandika'
                },
                changeNameSetter: function () {
                    this.fullName = 'Mike Chandika'
                }
            },
            computed: {
                fullName: {
                    get: function () {
                        alert('Assembling full name...')
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (newValue) {
                        alert('Setting new name: ' + newValue)
                        var parts = newValue.split(' ')
                        this.firstName = parts[0]
                        this.lastName = parts[parts.length - 1]
                    }

                }
            }
        })
    </script>
</body>

</html>
